machine:
  pre:
   - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
   - sudo pip install docker-compose
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t ocbesbn/logstash:latest .

test:
  override:
    - echo "Ok"

deployment:
  production:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL
      - docker push ocbesbn/logstash:latest
      # - chmod +x deploy.sh
      # - ./deploy.sh
