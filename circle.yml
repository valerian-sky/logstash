machine:
  pre:
   - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
   - sudo pip install docker-compose
  services:
    - docker

dependencies:
  override:
    - docker info
    - >
      if [ -n "${RUN_NIGHTLY_BUILD}" ]; then
        echo "running base img build..." && docker build --rm=false -t ocbesbn/logstash-base:latest -f Dockerfile.base .
      fi
    - docker build --rm=false -t ocbesbn/logstash:latest .

test:
  override:
    - echo "Ok"

deployment:
  development:
    branch: develop
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL
      - docker tag ocbesbn/logstash:latest ocbesbn/logstash:dev
      - docker push ocbesbn/logstash:dev
      - curl https://raw.githubusercontent.com/gr4per/azureswarm/master/deploy_service.sh > deploy_service.sh
      - chmod +x deploy_service.sh
      - ./deploy_service.sh dm 52.233.155.169 ocbesbn/logstash dev
  production:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL
      - >
        if [ -n "${RUN_NIGHTLY_BUILD}" ]; then
          echo "running base img deploy..." && docker push ocbesbn/logstash-base:latest
        fi
      - docker push ocbesbn/logstash:latest
      # - chmod +x deploy.sh
      # - ./deploy.sh
